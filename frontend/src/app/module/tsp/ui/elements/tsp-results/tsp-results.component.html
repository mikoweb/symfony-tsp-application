<div *mobxAutorun="{ detach: false }">
  <ng-template [ngIf]="store.loading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ng-template>
  <ng-template [ngIf]="!store.loading && store.path.length > 0">
    <p>Łączny dystans: {{ store.length?.value | number :'1.2-2' }} {{ store.length?.unit }}</p>
    <div class="row">
      <ng-template ngFor let-section [ngForOf]="store.sections" let-i="index">
        <ng-template [ngIf]="i === 0">
          <div class="col-xs-12 col-xl-2">{{ section.a.name }}</div>
        </ng-template>
        <div class="col-xs-12 col-xl-2"> - {{ section.length.value | number :'1.2-2' }} {{ section.length.unit }}</div>
        <div class="col-xs-12 col-xl-2"> - {{ section.b.name }}</div>
      </ng-template>
    </div>
  </ng-template>
</div>
